<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js" type="text/javascript"></script>
</head>

<body>
    <div id="container">
        <div id="calc">
            <div id="result">
                <div id="express"></div>
                <div id="res">0</div>
            </div>
            <div id="bottom">
                <div class="row">
                </div>
                <button id="seven" value="7">7</button>
                <button id="eight" value="8">8</button>
                <button id="nine" value="9">9</button>
                <button id="divide" value="/">/</button>
                <div class="row">
                    <button id="four" value="4">4</button>
                    <button id="five" value="5">5</button>
                    <button id="six" value="6">6</button>
                    <button id="mutiply" value="*">*</button>
                </div>
                <div class="row">
                    <button id="one" value="1">1</button>
                    <button id="two" value="2">2</button>
                    <button id="three" value="3">3</button>
                    <button id="minus" value="-">-</button>
                </div>
                <div class="row">
                    <button id="zero" value="0">0</button>
                    <button id="pointer" value=".">.</button>
                    <button id="remove" value="r">‚Üê</button>
                    <button id="add" value="+">+</button>
                </div>
                <div class="row">
                    <button id="left" value="(">(</button>
                    <button id="right" value=")">)</button>
                    <button id="CE" value="C">CE</button>
                    <button id="equal" value="=">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
