<!DOCTYPE html>
<html>

<head>
    <title>mole</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="mole.css">
    <script type="text/javascript" src="mole.js"></script>
</head>

<body>
    <h1>Whac-a-mole</h1>
    <p id="test">Test your skill.how many boxes(moles) can you check(hit) in 30 seconds?</p>
    <p>
        <button id="start_stop">Start Game|Stop Game</button>
        <span>Time:</span>
        <input type="text" name="time" id="time">
    </p>
    <p>
        <input type="text" name="GameStatus" id="GameStatus">
        <span>Score:</span>
        <input type="text" name="score" id="score">
    </p>
    <div id="container"></div>
    <div id="instructions">
        <p>Instructions:</p>
        <ol>
            <li>Click on the radio buttons(moles) as they are selected randomly by the computer.</li>
            <li>1 point per hit, minus 1 point per miss.</li>
        </ol>
    </div>
</body>

</html>
